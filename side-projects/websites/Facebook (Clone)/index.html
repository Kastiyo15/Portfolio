<!DOCTYPE html>
<html lang="en">

<head>
  <link data-default-icon="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico"
    data-badged-icon="https://static.xx.fbcdn.net/rsrc.php/ye/r/Ta8_J_nYekI.ico" rel="shortcut icon"
    href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="script.js"></script>

  <link href="//db.onlinewebfonts.com/c/0c5e6f133b0b25edfed47aca4ab57676?family=Segoe+UI+Historic" rel="stylesheet"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/left-sidebar.css">
  <link rel="stylesheet" href="styles/right-sidebar.css">

  <title>Facebook (Clone)</title>
</head>

<body>
  <header class="header">
    <div class="left-section">
      <img src="/Facebook (Clone)\icons\logo.svg">
      <button class="header-button">
        <img class="header-button-icon" src="/Facebook (Clone)\icons\search.svg">
      </button>
    </div>

    <div class="middle-section">
      <div class="header-tab-container">
        <a href="#">
          <div class="header-tab">
            <img src="/Facebook (Clone)\icons\home.svg">
          </div>
        </a>
        <div class="tooltip">Home</div>
      </div>
      </a>
      <div class="header-tab-container">
        <a href="#">
          <div class="header-tab">
            <img src="/Facebook (Clone)\icons\watch.svg">
          </div>
        </a>
        <div class="tooltip">Watch</div>
      </div>
      <div class="header-tab-container">
        <a href="#">
          <div class="header-tab">
            <img src="/Facebook (Clone)\icons\groups.svg">
          </div>
        </a>
        <div class="tooltip">Groups</div>
      </div>
      <div class="header-tab-container">
        <a href="#">
          <div class="header-tab">
            <img src="/Facebook (Clone)\icons\gaming.svg">
          </div>
        </a>
        <div class="tooltip">Gaming</div>
      </div>
    </div>

    <div class="right-section">
      <div class="header-button-container">
        <button class="header-button">
          <img class="header-button-icon" src="/Facebook (Clone)\icons\menu.svg">
          <div class="tooltip">Menu</div>
        </button>
      </div>
      <div class="header-button-container">
        <button class="header-button">
          <img class="header-button-icon" src="/Facebook (Clone)\icons\messenger.svg">
          <div class="tooltip">Messenger</div>
        </button>
      </div>
      <div class="header-button-container">
        <button class="header-button">
          <img class="header-button-icon" src="/Facebook (Clone)\icons\notifications.svg">
          <div class="tooltip">Notifications</div>
        </button>
      </div>
      <div class="header-button-container">
        <div class="header-profile-picture-container">
          <img class="header-profile-picture" src="/Facebook (Clone)\icons\profile-picture.jpg">
          <div class="tooltip">Account</div>
        </div>
      </div>

    </div>

  </header>

  <div class="facebook-body">

    <div class="left-side-bar">
      <div class="left-sidebar-content">
        <ul> <!-- User name, link to profile -->
          <li>
            <div class="left-side-bar-row-container">
              <div class="left-side-bar-image-container">
                <img class="left-side-bar-profile-picture" src="/Facebook (Clone)\icons\profile-picture.jpg">
              </div>
              <div class="left-side-bar-row-title">
                Max Bedford
              </div>
            </div>
          </li>
        </ul>

        <div> <!-- List below the user name -->
          <ul>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <i data-visualcompletion="css-img" class=""
                    style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/BHDNlEdwMgn.png&quot;); background-position: 0px -296px; background-size: auto; width: 36px; height: 36px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <div class="left-side-bar-row-title">Friends</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <img draggable="false" height="36" width="36"
                    src="https://static.xx.fbcdn.net/rsrc.php/v3/yb/r/eECk3ceTaHJ.png">
                </div>
                <div class="left-side-bar-row-title">Most Recent</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <i data-visualcompletion="css-img" class=""
                    style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/BHDNlEdwMgn.png&quot;); background-position: 0px -74px; background-size: auto; width: 36px; height: 36px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <div class="left-side-bar-row-title">Groups</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <i data-visualcompletion="css-img" class=""
                    style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/BHDNlEdwMgn.png&quot;); background-position: 0px -407px; background-size: auto; width: 36px; height: 36px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <div class="left-side-bar-row-title">Marketplace</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <i data-visualcompletion="css-img" class=""
                    style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/BHDNlEdwMgn.png&quot;); background-position: 0px -518px; background-size: auto; width: 36px; height: 36px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <div class="left-side-bar-row-title">Watch</div>
              </div>
            </li>
            <div class="left-side-bar-row-container">
              <div class="left-side-bar-image-container">
                <button class="see-more-button">
                  <img class="see-more-icon" src="icons\arrow-down.svg">
                </button>
              </div>
              <div class="left-side-bar-row-title">See more</div>
            </div>
          </ul>
        </div>

        <div> <!-- Shortcuts list -->
          <ul>
            <div class="left-side-bar-shortcuts-container">
              <div class="left-side-bar-shortcuts-title">Your shortcuts</div>
            </div>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <img class="shortcuts-image" src="icons/quiz-planet.png">
                </div>
                <div class="left-side-bar-row-title">Quiz Planet</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <img class="shortcuts-image" src="icons/basketball-frvr.jpg">
                </div>
                <div class="left-side-bar-row-title">Basketball FRVR</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <img class="shortcuts-image" src="icons/eight-ball-pool.png">
                </div>
                <div class="left-side-bar-row-title">8 Ball Pool</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <img class="shortcuts-image" src="icons/chess.jpg">
                </div>
                <div class="left-side-bar-row-title">Chess</div>
              </div>
            </li>
            <li>
              <div class="left-side-bar-row-container">
                <div class="left-side-bar-image-container">
                  <img class="shortcuts-image" src="icons/farmville-2.png">
                </div>
                <div class="left-side-bar-row-title">Farmville 2</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <section class="main-body">
        <div>
          
        </div>
      </section>
    </div>

    <div class="right-sidebar">
      right side
    </div>

  </div>
</body>



</html>
