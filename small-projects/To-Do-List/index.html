  <title>To Do List</title>

<body>
  <main class="app">

    <section class="greeting">
      <h2 class="title">
        Welcome, <input type="text" id="name" placeholder="Name Here">
      </h2>
    </section>

    <section class="create-todo">
      <h3>CREATE A TODO</h3>

      <form id="new-todo-form">
        <h4>What's on your todo list?</h4>
        <input class="create-todo" id="create-todo" type="text" name="content" placeholder="e.g. Buy some chocolate" />

        <h4>Pick a category</h4>
        <div class="options">

          <label>
            <input type="radio" name="category" id="category1" value="business" />
            <span class="bubble business"></span>
            <div>Business</div>
          </label>

          <label>
            <input type="radio" name="category" id="category2" value="personal" />
            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>

        </div>

        <input type="submit" value="Add todo">
      </form>
    </section>

    <section class="todo-list">
      <div class="todo-header">
        <h3 class="list-title">TODO LIST</h3>
        <h3 id="complete-filter">Completed: <span class="complete" id="complete">6</span></h3>
        <h3 id="total-filter">Total: <span class="total" id="total">6</span></h3>
        <h3 id="incomplete-filter">Incomplete: <span class="incomplete" id="incomplete">6</span></h3>
      </div>
